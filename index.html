<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Rickrolled!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if the video takes the whole screen */
            background-color: black; /* Optional: Set a background color */
        }
        iframe {
            width: 100vw; /* Make the iframe take the full viewport width */
            height: 100vh; /* Make the iframe take the full viewport height */
            border: none; /* Remove the iframe border */
        }
    </style>
</head>
<body>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
        frameborder="0"
        allowfullscreen
    ></iframe>
</body>
</html>
